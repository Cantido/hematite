[package]
name = "hematite"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
axum = { version = "0.7.2", features = ["http1", "http2", "tokio"] }
cloudevents-sdk = "0.7.0"
dashmap = "5.5.3"
data-encoding = "2.4.0"
jsonwebtoken = "9.2.0"
log = "0.4.19"
log4rs = "1.2.0"
rand = "0.8.5"
serde = "1.0.171"
serde_json = "1.0.95"
thiserror = "1.0.56"
time = "0.3.20"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1.6.1", features = ["serde", "v7"] }

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "write_benchmark"
harness = false

[[bench]]
name = "read_benchmark"
harness = false
